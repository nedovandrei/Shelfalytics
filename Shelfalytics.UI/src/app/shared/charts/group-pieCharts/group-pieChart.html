<div class="row pie-charts ">
  <div class="col-md-12">
    <ba-card baCardClass="with-scroll table-panel">
      <div class="horizontal-scroll">
        <div *ngFor="let chartsRow of chartArrays; let i = index" class="d-flex justify-content-between">

          <ba-card [ngClass]="{'warning-alert': chart.Percentage <= 20 && chart.Percentage > 0, 'danger-alert': chart.Percentage <= 0 }" *ngFor="let chart of chartsRow.data" [style.margin-right.%]="i !== chartArrays.length - 1 ? chartsRow.width : 0"
            [style.flex-basis.%]="chart.WidthPercentage" [ngClass]="{ 'undefined-row': chart.isEmpty, 'empty-row': chart.stats === 0 }"
            [ngStyle]="{'height': 'calc(100% -' + chart.WidthPercentage + 'px)'}">

            <div *ngIf="!chart.isEmpty" class="pie-chart-item text-center">
              <!-- <div class="item" style="background-image:url('imagePath + chart.PhotoPath')"></div> -->
              <img *ngIf="chart.PhotoPath" [src]="imagePath + chart.PhotoPath" class=" img-fluid mb-2 item" alt="200x200" style="max-height: 100px"
                data-holder-rendered="true">
              <img *ngIf="!chart.PhotoPath" data-src="holder.js/200x200" class="img-thumbnail img-fluid mb-2" alt="200x200" style="border-radius:50%"
                src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_15e24f0d7bf%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_15e24f0d7bf%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2275.0546875%22%20y%3D%22104.5046875%22%3E200x200%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                data-holder-rendered="true">
              <ng2-progress-bar [value]="chart.Percentage" [max]="100"></ng2-progress-bar>
              <div class="mt-3">
                <!-- <p>Row {{chart.Row}}</p> -->
                <div translate>{{ chart.SKUName }}</div>
              </div>

            </div>
          </ba-card>
        </div>
      </div>
    </ba-card>
  </div>
</div>
