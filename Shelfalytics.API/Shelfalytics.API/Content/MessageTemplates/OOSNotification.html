<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="http://api.shelf.work/Content/MessageTemplates/Content/css/bootstrap.min.css"/>
    <script></script>
</head>
<body>
    <div class="container" style="margin-top: 10px">
        <div class="row">
            <div class="col-md-3">
                <img width="100%" height="100%" style="max-height:400px;" src="http://api.shelf.work/Content/MessageTemplates/Content/logo_Shelfalytics.png" />
            </div>
            <div class="col-md-9">
                <span style="padding-top: 20px">
                    <h3>OOS NOTIFICATION</h3>
                    <p>One of your products has gone Out of Stock!</p>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-md-9">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                SKU Name:
                            </th>
                            <th>
                                Price:
                            </th>
                            <th>
                                Time:
                            </th>
                            <th>
                                Photo:
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                %SKUName%
                            </td>
                            <td>
                                %Price% [some currency]
                            </td>
                            <td>
                                %TimeStamp%
                            </td>
                            <td>
                                <img width="100%" src="http://api.shelf.work/Content/photos/%PhotoPath%" />
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    
</body>
</html>
