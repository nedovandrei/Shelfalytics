<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="margin-20">
        <h4>Add customer</h4>
      </div>
      <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
          <small *ngIf="!myForm.controls.name.valid" class="text-danger">
              Name is required (minimum 5 characters).
            </small>
        </div>
        <!--addresses-->
        <div formArrayName="addresses">
          <div *ngFor="let address of myForm.controls.addresses.controls; let i=index" class="panel panel-default">
            <div class="panel-heading">
              <span>Address {{i + 1}}</span>
              <span class="glyphicon glyphicon-remove pull-right" *ngIf="myForm.controls.addresses.controls.length > 1" (click)="removeAddress(i)"></span>
            </div>
            <div class="panel-body" [formGroupName]="i">
              <div class="form-group col-xs-6">
                <label>street</label>
                <input type="text" class="form-control" formControlName="street">
                <small [hidden]="myForm.controls.addresses.controls[i].controls.street.valid" class="text-danger">
                    Street is required
                </small>
              </div>
              <div class="form-group col-xs-6">
                <label>postcode</label>
                <input type="text" class="form-control" formControlName="postcode">
              </div>
            </div>
          </div>
        </div>

        <div class="margin-20">
          <a (click)="addAddress()" style="cursor: default">
            Add another address +
          </a>
        </div>

        <div class="margin-20">
          <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button>
        </div>
        <div class="clearfix"></div>

        <div class="margin-20">
          <div>myForm details:-</div>
          <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
          <pre>form value: <br>{{myForm.value | json}}</pre>
        </div>
      </form>
    </div>
  </div>
</div>
<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">

  <ad-ba-card removeBacard="abc" *ngFor="let address of myForm.controls.addresses.controls; let i=index" *ngIf="myForm.controls.addresses.controls.length > 1" title="Create Point of Sale {{i + 1}}">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputPOS">POS</label>
          <input type="text" class="form-control" id="inputPOS" placeholder="POS">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputPOSAddres">POS Addres</label>
          <input type="text" class="form-control" id="inputPOSAddres" placeholder="POS Addres">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputPOSPhone">POS Phone</label>
          <input type="email" class="form-control" id="inputPOSPhone" placeholder="POS Phone">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputContactPersonName">Contact Person Name</label>
          <input type="text" class="form-control" id="inputContactPersonName" placeholder="Contact Person Name">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputSchedule">Schedule</label>
          <input type="text" class="form-control" id="inputSchedule" placeholder="Schedule">
        </div>
      </div>
    </div>
    <div class="col-sm-12">
        <dynamic-google-maps></dynamic-google-maps>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  </ad-ba-card>
  <!-- <a (click)="addAddress()" style="cursor: default">
    Add another address +
  </a> -->
  <div class="button-wrapper">
    <button (click)="addAddress()" type="button" class="btn btn-primary btn-raised">Add another Point Of Sale</button>
  </div>
</form>
