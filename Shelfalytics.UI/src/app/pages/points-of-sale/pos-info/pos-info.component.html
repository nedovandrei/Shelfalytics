<div class="row">
  <div class="col-md-2">
    <button class="btn btn-primary mb-3" routerLink="/pages/points-of-sale">Back</button>
  </div>
</div>
<div *ngIf="initFlag">
    <div class="row">
        <ba-card class="col-xlg-6 col-xl-6 col-lg-6 col-sm-12 col-12 text-center">
          <h1>1233</h1>
          <div class="row">
            <div class="offset-3 col-xlg-6 col-xl-6 col-lg-6 col-sm-12 col-12">
              <easy-pie-chart [chartData]="OOSChartData"></easy-pie-chart>
            </div>
          </div>
        </ba-card>
        <ba-card class="col-xlg-6 col-xl-6 col-lg-6 col-sm-12 col-12 text-center">
          <h1>1233</h1>
          <div class="row">
            <div class="offset-3 col-xlg-6 col-xl-6 col-lg-6 col-sm-12 col-12">
              <easy-pie-chart [chartData]="OOSChartData"></easy-pie-chart>
            </div>
          </div>
        </ba-card>
    </div>
  <div class="row">
    <div class="col-md-12">
      <ba-card>
        <div class="row">
          <div class="col-lg-6 col-sm-12 col-12 ">
            <h2><i class="fa fa-ravelry"></i>POS:</h2>
              <p class="text-info"> {{posData.PointOfSaleName}}</p>
          </div>
          <div class="col-lg-6 col-sm-12 col-12 ">
            <h2><i class="fa fa-ravelry"></i>POS Address:</h2>
                <p class="text-info"> {{posData.PointOfSaleAddress}}</p>
          </div>
          <div class="col-lg-6 col-sm-12 col-12 ">
            <h2><i class="fa fa-ravelry"></i>POS Telephone:</h2>
              <p class="text-info"> {{posData.PointOfSaleTelephone}}</p>
          </div>
          <div class="col-lg-6 col-sm-12 col-12 ">
            <h2><i class="fa fa-ravelry"></i>Contact Person Name:</h2>
              <p class="text-info"> {{posData.ContactPersonName}}</p>
          </div>
          <div class="col-lg-6 col-sm-12 col-12 ">
            <h2><i class="fa fa-ravelry"></i>Schedule: </h2>
              <p class="text-info">{{openHours}} - {{closeHours}}</p>
          </div>
        </div>
      </ba-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item" *ngFor="let equipment of posData.EquipmentIds; let i = index" (click)="changeEquipmentInFocus(equipment)">
          <a [ngClass]="{ 'active': equipment === equipmentInFocus }" class="nav-link">{{i + 1}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9">

        <equipment-info *ngIf="equipmentInFocus > 0 && initFlag" [equipmentId]="equipmentInFocus"></equipment-info>
        
        <angular2-grid></angular2-grid>
    </div>
    <div class="col-md-3 col-xl-3">
      <ba-card>
        <p>Out Of Stock</p>
        <easy-pie-chart [chartData]="OOSChartData"></easy-pie-chart>
      </ba-card>
      <ba-card>
        <p>Out Of Stock</p>
        <easy-pie-chart [chartData]="OOSChartData"></easy-pie-chart>
      </ba-card>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ba-card *ngIf="initFlag">
      <amchart [chartData]="sampleChartData"></amchart>
    </ba-card>
  </div>
</div>
