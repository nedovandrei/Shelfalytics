<div *ngIf="datesInitialized" class="input-group" daterangepicker (selected)="onDateSelect($event, mainInput)" [options]="daterangepickerOptions">
    <span class="form-control uneditable-input"  name="daterange" >
        {{ selectedDate.startDate | date:'dd.M.y' }} - {{ selectedDate.endDate | date:'dd.M.y' }}
    </span>

        <button class="btn btn-primary" ><i class="fa fa-calendar"></i></button>

</div>
