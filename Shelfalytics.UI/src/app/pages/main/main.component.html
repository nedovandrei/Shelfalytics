<ba-card>
  <div class="preloader-baCard">
    <div></div>
  </div>
</ba-card>

<div class="row">
  <ba-card class="col-md-6 col-lg-3 col-sm-12 col-12 text-center animated" animateOnScroll animationName="fadeInLeft">

      <h1>{{salesSummaryCount}}</h1>
      <p translate>{{'main.header.sales'}}</p>
  </ba-card>
  <ba-card class="col-md-6 col-lg-6 col-sm-12 col-12 text-center animated" animateOnScroll animationName="fadeInDown">

    <h1>{{totalOOSPercentage}}% | 534 {{'main.header.oosUnits' | translate}}</h1>
    <p translate>{{'main.header.oos'}}</p>

    <!-- <h1>{{totalOOSPercentage}}%</h1>
    <p translate>{{'main.header.oosInPercent'}}</p> -->
  <!-- </ba-card>
  <ba-card class="col-md-6 col-lg-3 col-sm-12 col-12 text-center"> -->

    <!-- <h1>534</h1>
    <p>OOS</p> -->
  </ba-card>
  <ba-card class="col-md-6 col-lg-3 col-sm-12 col-12 text-center animated" animateOnScroll animationName="fadeInRight">

    <h1>{{lossesDueToOosSummary}}$</h1>
    <p translate>{{'main.header.moneyLoss'}}</p>
  </ba-card>
</div>


<div class="row">
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 animated" title="main.cards.topSkuOos" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)" animateOnScroll animationName="fadeInLeft">
      <amchart *ngIf="skuOosChartsInit" [chartType]="'pie'" [chartData]="topSkuOosChart" [chartName]="'topSkuOos'"></amchart>
  </ad-ba-card>
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 animated" title="main.cards.topPosBeingInOos" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)" animateOnScroll animationName="fadeInRight">
    <amchart *ngIf="posInOosSummaryChartInit" [chartData]="posInOosSummaryChart" [chartName]="'posInOos'"></amchart>
  </ad-ba-card>
</div>
<div class="row">
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 animated" title="main.cards.posInOosMap" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)" animateOnScroll animationName="fadeInLeft">
    <google-maps *ngIf="mapInit" [mapData]="mapSettings"></google-maps>
  </ad-ba-card >
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 animated" title="main.cards.lossesDueToOos" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)" animateOnScroll animationName="fadeInRight">
      <amchart *ngIf="lossesDueToOosChartInit" [chartData]="lossesDueToOosChart" [chartName]="'lossesDueToOos'"></amchart>
  </ad-ba-card >
</div>
<div class="row">
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 animated" title="main.cards.topBestBusinessDevs" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)" animateOnScroll animationName="fadeInLeft">

      <ol class="mt-2">
        <li>asdasdas</li>
          <li>asdasdas</li>
            <li>asdasdas</li>
      </ol>
  </ad-ba-card >
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 animated" title="main.cards.topPos" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)" animateOnScroll animationName="fadeInRight">

      <ol class="mt-2">
        <li>asdasdas</li>
          <li>asdasdas</li>
            <li>asdasdas</li>
      </ol>
  </ad-ba-card >
</div>

<div class="row">
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 animated" title="main.cards.topSkuSales" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)" animateOnScroll animationName="fadeInLeft">
    <amchart *ngIf="salesSummaryChartInit" [chartData]="salesSummaryChart" [chartName]="'salesSummary'"></amchart>
  </ad-ba-card>
</div>
