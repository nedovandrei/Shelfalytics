<div class="row animated" animateOnScroll animationName="fadeInLeft">
  <ba-card class="col-md-6 col-lg-3 col-sm-12 col-12 text-center" >
      <div *ngIf="salesSummaryCount === undefined" class="preloader-baCard" style="transform: scale(0.5); display: flex; margin-bottom: -7px">
          <div></div>
      </div>
      <h1 *ngIf="salesSummaryCount !== undefined">{{salesSummaryCount}}</h1>
      <p translate>{{'main.header.sales'}}</p>
  </ba-card>
  <ba-card class="col-md-6 col-lg-6 col-sm-12 col-12 text-center " >

    <div *ngIf="totalOOSPercentage === undefined" class="preloader-baCard" style="transform: scale(0.5); display: flex; margin-bottom: -7px">
        <div></div>
    </div>
    <h1 *ngIf="totalOOSPercentage !== undefined">{{totalOOSPercentage}}% | 534 {{'main.header.oosUnits' | translate}}</h1>
    <p translate>{{'main.header.oos'}}</p>

    <!-- <h1>{{totalOOSPercentage}}%</h1>
    <p translate>{{'main.header.oosInPercent'}}</p> -->
  <!-- </ba-card>
  <ba-card class="col-md-6 col-lg-3 col-sm-12 col-12 text-center"> -->

    <!-- <h1>534</h1>
    <p>OOS</p> -->
  </ba-card>
  <ba-card class="col-md-6 col-lg-3 col-sm-12 col-12 text-center " >
      <div *ngIf="lossesDueToOosSummary === undefined" class="preloader-baCard" style="transform: scale(0.5); display: flex; margin-bottom: -7px">
          <div></div>
      </div>
    <h1 *ngIf="lossesDueToOosSummary !== undefined">{{lossesDueToOosSummary | number}}$</h1>
    <p translate>{{'main.header.moneyLoss'}}</p>
  </ba-card>
</div>


<div class="row animated" animateOnScroll animationName="fadeInLeft">
  <ad-ba-card class="col-xl-6 col-12 " title="main.cards.topSkuOos" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)">
      <div *ngIf="!skuOosChartsInit" class="preloader-baCard" style="margin-top: 265px; margin-bottom: 260px">
          <div></div>
      </div>
      <amchart *ngIf="skuOosChartsInit" [chartType]="'pie'" [chartData]="topSkuOosChart" [chartName]="'topSkuOos'"></amchart>
  </ad-ba-card>
  <ad-ba-card class="col-xl-6 col-12 " title="main.cards.topPosBeingInOos" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)">
      <div *ngIf="!posInOosSummaryChartInit" class="preloader-baCard" style="margin-top: 265px; margin-bottom: 260px">
          <div></div>
      </div>
    <amchart *ngIf="posInOosSummaryChartInit" [chartData]="posInOosSummaryChart" [chartName]="'posInOos'"></amchart>
  </ad-ba-card>
</div>
<div class="row animated" animateOnScroll animationName="fadeInLeft">
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 " title="main.cards.posInOosMap" [navTabs]="baCardTabs">
      <div *ngIf="!mapInit" class="preloader-baCard" style="margin-top: 265px; margin-bottom: 260px">
          <div></div>
      </div>
    <google-maps *ngIf="mapInit" [mapData]="mapSettings"></google-maps>
  </ad-ba-card >
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 " title="main.cards.lossesDueToOos" [navTabs]="baCardTabs" >
      <div *ngIf="!lossesDueToOosChartInit" class="preloader-baCard" style="margin-top: 265px; margin-bottom: 260px">
          <div></div>
      </div>
      <amchart *ngIf="lossesDueToOosChartInit" [chartData]="lossesDueToOosChart" [chartName]="'lossesDueToOos'"></amchart>
  </ad-ba-card >
</div>
<div class="row animated" animateOnScroll animationName="fadeInLeft">
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 " title="main.cards.topBestBusinessDevs" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)">
    <div *ngIf="!topBestBusinessDevelopersInit" class="preloader-baCard" style="margin-top: 265px; margin-bottom: 260px">
        <div></div>
    </div>
    <amchart *ngIf="topBestBusinessDevelopersInit" [chartData]="topBestBusinessDevelopersChart" [chartName]="'topBestBusinessDevelopers'"></amchart>
  </ad-ba-card >
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 " title="main.cards.topPos" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)" >

      <ol class="mt-2">
        <li>asdasdas</li>
          <li>asdasdas</li>
            <li>asdasdas</li>
      </ol>
  </ad-ba-card >
</div>

<div class="row animated" animateOnScroll animationName="fadeInLeft">
  <ad-ba-card *ngIf="initFlag" class="col-xl-6 col-12 animated" title="main.cards.topSkuSales" [navTabs]="baCardTabs" (onTabChange)="tabChanged($event)" animateOnScroll animationName="fadeInLeft">
      <div *ngIf="!salesSummaryChartInit" class="preloader-baCard" style="margin-top: 265px; margin-bottom: 260px">
          <div></div>
      </div>
    <amchart *ngIf="salesSummaryChartInit" [chartData]="salesSummaryChart" [chartName]="'salesSummary'"></amchart>
  </ad-ba-card>
</div>
