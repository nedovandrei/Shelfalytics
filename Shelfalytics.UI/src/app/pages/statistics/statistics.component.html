
<ba-card title="{{'statistics.filter'}}" >
    
  <div class="row btns-row" *ngIf="initSelects">
    <div class="col-sm-6">
      <div class="form-group w-100">
                  <label translate>{{'statistics.dateSelect'}}</label>
                  <select class="form-control" (change)="dateSelectChanged($event)">
                      <option translate value="0">{{'statistics.global'}}</option>
                      <option translate value="1">{{'statistics.week'}}</option>
                      <option translate value="2">{{'statistics.month'}}</option>
                      <option translate value="3">{{'statistics.6month'}}</option>
                      <option translate value="4">{{'statistics.year'}}</option>
                  </select>
          </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group w-100">
        <label translate>{{'statistics.locality'}}</label>
        <select class="form-control" (change)="localChanged($event)">
            <option translate>{{'statistics.all'}}</option>
            <option *ngFor="let local of selectsData.Locals" value="{{local}}">{{local}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row btns-row " *ngIf="initSelects">
    <div class="col-sm-6">
      <div class="form-group w-100">
        <label translate>{{'statistics.salesChannel'}}</label>
        <select class="form-control" (change)="tradeChanelChanged($event)">
          <option translate>{{'statistics.all'}}</option>
            <option *ngFor="let tradeChan of selectsData.TradeChanels" value="{{tradeChan}}">{{tradeChan}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group w-100">
          
        <label translate>{{'statistics.network'}}</label>
          <select class="form-control" (change)="retailChainChanged($event)">
            <option translate>{{'statistics.all'}}</option>
              <option *ngFor="let chain of selectsData.RetailChain" value="{{chain}}">{{chain}}</option>
          </select>
      </div>
    </div>
  </div>
  <div class="row btns-row " *ngIf="initSelects">
  <div class="col-sm-6 ">
    <div class="form-group w-100">
      <label translate>{{'statistics.outlets'}}</label>
        <select class="form-control" (change)="pointOfSaleChanged($event)">
          <option translate>{{'statistics.all'}}</option>
            <option *ngFor="let pos of selectsData.PointsOfSale" value="{{pos.PointOfSaleId}}">{{pos.ChainName}} - {{pos.PointOfSaleAddress}}</option>
        </select>
        
    </div>
  </div>
  <div class="col-sm-6 ">
    <div class="form-group w-100">
      <label translate>{{'statistics.equipment'}}</label>
      <select class="form-control" (change)="equipmentChanged($event)">
        <option translate>{{'statistics.all'}}</option>
          <option *ngFor="let equipment of selectsData.Equipments" value="{{equipment.Id}}">{{equipment.ModelName}}</option>
      </select>
    </div>
  </div>

  </div>
  <div class="row btns-row" *ngIf="initSelects">

    <!-- <div class="col-sm-6 "> -->
    <div class="col-sm-12 "> 
      <div class="form-group w-100">
        <label translate>{{'statistics.products'}}</label>
                  <select class="form-control" (change)="productChanged($event)">
                    <option translate>{{'statistics.all'}}</option>
                      <option *ngFor="let prod of selectsData.Products" value="{{prod.Id}}">{{prod.ShortSKUName}}</option>
                  </select>
          </div>

    </div>
    <!-- <div class="col-sm-6 ">
      <div class="form-group w-100">
        <label translate>{{'statistics.selectNetwork'}}</label>
                  <select class="form-control" >
                      <option>Грин Хиллс – Куза Водэ 21</option>
                      <option>Грин Хиллс – Алеку Руссо 28</option>
                  </select>
          </div>
    </div> -->
  </div>
  <fieldset class="form-group" *ngIf="!exportOngoing">
      <button type="button" (click)="exportExcel()" class="btn btn-primary" translate>
        {{'statistics.create'}}
      </button>
      
    </fieldset>
    <div *ngIf="exportOngoing" class="preloader-baCard" style="transform: scale(0.5); display: flex; margin-bottom: -7px">
      <div></div>
    </div>
</ba-card>
