    <span *ngIf="isDateInputsVisible" class="form-control uneditable-input text-white"  name="daterange" >
        {{ selectedDate.startDate | date:'dd.M.y' }} - {{ selectedDate.endDate | date:'dd.M.y' }}

    </span>


        <!-- <button class="btn btn-default" > -->
          <i class="fa fa-calendar"></i>

        <!-- </button> -->

</div>
