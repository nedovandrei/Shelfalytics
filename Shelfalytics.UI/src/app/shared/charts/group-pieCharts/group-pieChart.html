<div class="row pie-charts">

  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12" [ngClass]="{ 'undefined-row': chart.isEmpty, 'empty-row': chart.stats === 0 }">

    <div *ngIf="!chart.isEmpty" class="pie-chart-item">
      <div class="chart" [attr.data-rel]="chart.color" [attr.data-percent]="chart.stats">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div translate>{{ chart.description }}</div>
        <!--<div class="description-stats">{{ chart.name}}</div>-->
      </div>
      <i class="chart-icon fa fa-5x fa-{{ chart.icon }}"></i>
    </div>



    <div *ngIf="chart.isEmpty" class="pie-chart-item">
      <div *ngIf="!chart.isEmpty" class="chart" [attr.data-rel]="chart.color" data-percent="0">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div translate>-- Empty Row --</div>
        <!--<div class="description-stats">{{ chart.name}}</div>
        <div class="description-stats">{{ chart.stats }}</div>-->
      </div>
      <!--<i class="chart-icon i-{{ chart.icon }}"></i>-->
    </div>

  </ba-card>
</div>
