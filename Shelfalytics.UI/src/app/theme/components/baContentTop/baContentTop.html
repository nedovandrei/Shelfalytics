<div class="content-top clearfix">
  <h1 class="al-title" translate>{{ activePageTitle }}</h1>

  <ul *ngIf="!isMain" class="breadcrumb al-breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/pages/main" translate>{{'main.title'}}</a>
    </li>
    <li class="breadcrumb-item" *ngFor="let crumb of crumbs">
      <a routerLink="{{crumb.url}}" translate>{{crumb.title}}</a>
    </li>
    <!-- <li class="breadcrumb-item active" translate>{{ activePageTitle }}</li> -->
  </ul>
</div>
