<div baCardBlur class="animated fadeIn card {{cardType}} {{baCardClass || ''}}" zoom-in>
    <div *ngIf="title" class="card-header clearfix">
      <div class="card-title mb-0">
        <span translate>{{title}}</span>


      </div>
      <ul class="nav nav-tabs" *ngIf="navTabs">
        <li class="nav-item " *ngFor="let tab of navTabs; let i = index">
          <a *ngIf="tab.type === 'text'" class="nav-link text-white" [ngClass]="{ 'active': selectedTab === i }" (click)="onTabChange(i)" translate>
            {{tab.title}}
          </a>
          <a *ngIf="tab.type === 'datepicker'" class="nav-link text-white" [ngClass]="{ 'active': selectedTab === i }" (click)="onTabChange(i)">
            <daterangepicker [params]="daterangeParams" (dateChanged)="dateChangedHandler($event)"></daterangepicker>
          </a>
        </li>
        <!-- <li class="nav-item ">
          <a class="nav-link text-white" [ngClass]="{ 'active': selectedTab === i }" (click)="onTabChange(i)">
            <daterangepicker [params]="daterangeParams" (dateChanged)="dateChangedHandler($event)"></daterangepicker>
          </a>
        </li> -->
      </ul>
    </div>
